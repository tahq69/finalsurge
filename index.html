<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>finalsurge</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: greenyellow;
    }

    #loading .center {
      position: absolute;
      width: 100px;
      height: 50px;
      top: 50%;
      left: 50%;
      margin-left: -50px;
      margin-top: -25px;
    }
  </style>
</head>

<body>

  <div id="loading">
    <div class="center">Loading...</div>
  </div>

  <div id="outlines" class="hidden-xs">

    <div id="line-t">
      <div class="line-t-l oh" :class="{f: isTopSolid}">
        <div class="line"></div>
      </div>
      <div class="line-t-r oh" :class="{f: isTopSolid}">
        <div class="line"></div>
      </div>
    </div>

    <div id="line-r">
      <div class="line-r-t oh">
        <div class="line"></div>
      </div>
      <div class="line-r-b oh">
        <div class="line"></div>
      </div>
    </div>

    <div id="line-b">
      <div class="line-b-l oh" :class="{f: isBottomSolid}">
        <div class="line"></div>
      </div>
      <div class="line-b-r oh" :class="{f: isBottomSolid}">
        <div class="line"></div>
      </div>
    </div>

    <div id="line-l">
      <div class="line-l-t oh" :class="{f: isLeftSolid}">
        <div class="line"></div>
      </div>
      <div class="line-l-b oh" :class="{f: isLeftSolid}">
        <div class="line"></div>
      </div>
    </div>
  </div>

  <div id="pager" class="oh hidden-xs" :class="{transparent: isInvisible}">
    <div class="curr" :class="{l: isPageAway}">{{page}}</div>
    <div class="line-pager oh">
      <div class="line"></div>
    </div>
    <div class="total">5</div>
  </div>
  </div>

  <div id="page-logo">
    <img src="/dist/logo@1x.png" alt="Finalsurge">
  </div>

  <div id="corner-t-r" :class="{h: isHidden}">
    <a href="#" class="corner-btn home" :class="{h: !isHomeVisible}"><i class="icon-home"></i></a>
    <a href="#" class="corner-btn download" :class="{h: isHomeVisible, b: isBlack, w: isWhite}">DOWNLOAD iOS</a>
  </div>

  <div id="social-share" class="hidden-xs">
    <a href="#" class="share-btn"><i class="icon-Twitter"></i></a>
    <a href="#" class="share-btn"><i class="icon-Facebook"></i></a>
    <a href="#" class="share-btn"><i class="icon-Linkedin"></i></a>
    <span class="share">Share</span>
  </div>

  <div id="scroll-wrap" class="hidden-xs" :class="{p: isScrollInPlace}">
    <img src="/dist/scroll.gif" />
  </div>

  <div class="wrap ds-parent">
    <div class="ds-container">
      <div class="section">
        <div id="home" class="ds-section">

          <div class="radial-gradient visible-xs"></div>

          <div class="left-side">
            <div class="top-part" :class="{h: isExiting}">
              <h3 class="subtitle">Final Surge Mobile App</h3>
              <h1 class="title">Training and coaching platform</h1>
              <p class="description">
                Empowering athletes and coaches to reach fitness and performance excellence like never before.
              </p>
            </div>
            <div class="bottom-part" :class="{h: isExiting}">
              <span class="app-store">
                <span class="icon-appstore"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span></span>
              </span>
              <span class="android hidden-xs">
                <span class="icon-android-badge"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
              </span>
            </div>
          </div>
          <div class="right-side" :class="{h: isExiting}">
            <div class="phone">
              <div class="phone-overlay"></div>
              <div class="screen">
                <div class="head"></div>
                <div class="content"></div>
                <div class="nav"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- /#home -->
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 2</div>
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 3</div>
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 4</div>
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 5</div>
      </div>
      <!-- /.section -->
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="/dist/build.js"></script>
</body>

</html>
