<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>finalsurge</title>
</head>

<body>

  <div id="outlines" class="hidden-xs">

    <div id="line-t">
      <div class="line-t-l oh">
        <div class="line"></div>
      </div>
      <div class="line-t-r oh">
        <div class="line"></div>
      </div>
    </div>

    <div id="line-r">
      <div class="line-r-t oh">
        <div class="line"></div>
      </div>
      <div class="line-r-b oh">
        <div class="line"></div>
      </div>
    </div>

    <div id="line-b">
      <div class="line-b-l oh">
        <div class="line"></div>
      </div>
      <div class="line-b-r oh">
        <div class="line"></div>
      </div>
    </div>

    <div id="line-l">
      <div class="line-l-t oh" :class="leftClass">
        <div class="line"></div>
      </div>
      <div class="line-l-b oh" :class="leftClass">
        <div class="line"></div>
      </div>
    </div>
  </div>

  <div id="pager" class="oh hidden-xs" :class="{transparent: isInvisible}">
      <div class="curr" :class="{l: isPageAway}">{{page}}</div>
      <div class="line-pager oh">
        <div class="line"></div>
      </div>
      <div class="total">5</div>
    </div>
  </div>

  <div id="logo" class="hidden-xs">
    <img src="/dist/logo@1x.png" alt="Finalsurge">
  </div>

  <div id="social-share" class="hidden-xs">
    <a href="#" class="share-btn"><i class="icon-Twitter"></i></a>
    <a href="#" class="share-btn"><i class="icon-Linkedin"></i></a>
    <a href="#" class="share-btn"><i class="icon-Facebook"></i></a>
    <span class="share">Share</span>
  </div>

  <div class="wrap ds-parent">
    <div class="ds-container">
      <div class="section">
        <div id="home" class="ds-section">
          {{ message }}
        </div>
        <!-- /#home -->
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 2</div>
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 3</div>
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 4</div>
      </div>
      <!-- /.section -->

      <div class="section">
        <div class="ds-section">Section 5</div>
      </div>
      <!-- /.section -->
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="/dist/build.js"></script>
</body>

</html>
